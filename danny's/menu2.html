<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danny's toast Page</title>
    <link rel="stylesheet" href="../danny's/menu.css">
</head>
<body>
    <header>
    <nav class="navbar">
        <div class="logo">
            <img src="text-1723806542742.png" alt="ORDERUP" width="120px" height="40px">
        </div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Canteen</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Complaint</a></li>
            <li><a href="#">My Cart</a></li>
        </ul>
        <div class="auth-buttons">
            <i class="fa-solid fa-cart-shopping"></i>
            <button class="btn-77">Sign in</button>
            <button class="btn-77">Sign up</button>
        </div>
    </nav>
</header>
    <div class="menu-container">
        <h1>Toast</h1>
        <div class="menu-item">
            <img src="toast.jpeg" alt="Veg cheese toast">
            <div class="item-details">
                <h3>Veg Cheese Toast</h3>
                <p></p>
            </div>
            <div class="item-price">
                <span>90.00</span>
                <button class="add-btn">+</button>
            </div>
        </div>

        <div class="menu-item">
            <img src="chilli cheese toast.jpeg" alt="Chilli cheese snadwich">
            <div class="item-details">
                <h3>Chilli Cheese toast</h3>
                <p></p>
            </div>
            <div class="item-price">
                <span>100.00</span>
                <button class="add-btn">+</button>
            </div>
        </div>

        <div class="menu-item">
            <img src="cheese toast.jpeg" alt="cheese toast">
            <div class="item-details">
                <h3>Cheese toast</h3>
                <p></p>
            </div>
            <div class="item-price">
                <span>80.00</span>
                <button class="add-btn">+</button>
            </div>
        </div>
        <div class="menu-item">
            <img src="garlic toast.jpeg" alt="cheese garlic toast">
            <div class="item-details">
                <h3>Cheese garlic toast</h3>
                <p></p>
            </div>
            <div class="item-price">
                <span>110.00</span>
                <button class="add-btn">+</button>
            </div>
        </div>
    </div>
</body>
</html>
